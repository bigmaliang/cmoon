<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" dir="ltr" lang="en">
<head>	
	<link rel="stylesheet" type="text/css" href="demo.css" media="screen" title="Normal" />
    <title>APE Test</title>
</head>
<body>
    <script type="text/javaScript" src="http://js.hunantv.com/hn/jquery-1.3.2.min.js"></script>
	<script type="text/javascript" language="javascript" src="../../Build/mpsClient.js"></script>  
	<script type="text/javaScript" src="push.js"></script>
	<script type="text/javaScript">
        APE.Config.scripts.push(APE.Config.baseUrl+'/Core/Session.js');
    
        // Initialize APE_Client
        var client = new APE.Client();
        
        var debug = true;  
        
        // Connect to the APE Server
        client.load({
            'domain': APE.Config.domain,
            'server': APE.Config.server,
            identifier: 'pusher',
            complete: function(ape) {
				new Push(ape, debug).initialize({uin: 26});
                if(debug) $("#debug").append("<span><strong>APE has finished loading</strong></span><br />");  
            },
            'scripts': APE.Config.scripts
        });
	</script>

    <div id="status"></div>
    <div id="msg_receiver"></div>
    <div id="msg_send"></div>
    <div>
	  <input type="text" name="uin" id="uin" />
	  <input type="button" id="submit" value="Click" />
    </div>  
    <div>
	  <input type="text" name="message" id="message" />
	  <input type="button" id="button_send" value="Send" />
    </div>    
    <div>
	  <input type="button" id="button_left" value="Left" />
    </div>
        
	<div id="debug"></div>
</body>
</html>
